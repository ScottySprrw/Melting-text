<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott's App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a2a;
            overflow: hidden;
            flex-direction: column;
        }

        .text-container {
            position: relative;
            z-index: 2;
        }

        .letter {
            display: inline-block;
            font-size: 4rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            transform-origin: center;
        }

        .letter-container {
            display: inline-block;
            position: relative;
        }

        .drip-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }

        .melting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 30% 30% 40% 40%;
            transform: scaleY(0.8);
            transform-origin: top;
        }

        .letter.melting .melting-overlay {
            opacity: 1;
            transform: scaleY(1.2);
            border-radius: 40% 40% 60% 60%;
        }

        .drip {
            position: absolute;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            pointer-events: none;
            width: 6px;
            opacity: 0;
            border-radius: 40% 40% 45% 45%;
            animation: dripping 2s forwards cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top center;
        }

        @keyframes dripping {
            0% {
                height: 0;
                opacity: 0;
                transform: scaleX(1) translateY(0);
            }
            5% {
                opacity: 1;
                height: 10px;
                transform: scaleX(1.5) translateY(0);
            }
            15% {
                height: 20px;
                transform: scaleX(1) translateY(10px);
            }
            100% {
                height: var(--fall-height);
                opacity: 1;
                transform: scaleX(0.8) translateY(var(--fall-height));
            }
        }

        .letter.melting {
            transform: scale(1.1, 1.3) translateY(10px);
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .puddle {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            border-radius: 50%;
            transform: translateX(-50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            cursor: pointer;
        }

        .puddle.merging {
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">scotts app</div>

    <script>
        const text = document.getElementById('text');
        const originalContent = text.textContent;
        let allLettersMelted = false;
        let meltedLettersCount = 0;
        const totalLetters = originalContent.replace(/\s/g, '').length;
        let puddles = [];

        function initializeText() {
            text.textContent = '';
            [...originalContent].forEach(char => {
                const container = document.createElement('span');
                container.className = 'letter-container';
                
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'letter';
                
                const overlay = document.createElement('div');
                overlay.className = 'melting-overlay';
                span.appendChild(overlay);
                
                const dripContainer = document.createElement('div');
                dripContainer.className = 'drip-container';
                
                container.appendChild(span);
                container.appendChild(dripContainer);
                text.appendChild(container);
            });
        }

        function createDrip(letter, dripContainer) {
            const drip = document.createElement('div');
            drip.className = 'drip';
            const letterRect = letter.getBoundingClientRect();
            const fallHeight = window.innerHeight - letterRect.bottom;
            drip.style.setProperty('--fall-height', `${fallHeight}px`);
            
            const offsetX = (Math.random() - 0.5) * 5;
            drip.style.left = `${letter.offsetWidth / 2 + offsetX}px`;
            drip.style.top = `${letter.offsetHeight}px`;
            dripContainer.appendChild(drip);

            // Create puddle when drip hits bottom
            setTimeout(() => {
                createPuddle(letterRect.left + letter.offsetWidth / 2 + offsetX);
                drip.remove();
            }, 1900);
        }

        function createPuddle(x) {
            const puddle = document.createElement('div');
            puddle.className = 'puddle';
            puddle.style.left = `${x}px`;
            let size = 20 + Math.random() * 10;
            puddle.style.width = `${size}px`;
            puddle.style.height = `${size/2}px`;
            document.body.appendChild(puddle);
            puddles.push({
                element: puddle,
                x: x,
                size: size
            });
            
            mergePuddles();
        }

        function mergePuddles() {
            for (let i = 0; i < puddles.length; i++) {
                for (let j = i + 1; j < puddles.length; j++) {
                    const p1 = puddles[i];
                    const p2 = puddles[j];
                    const distance = Math.abs(p1.x - p2.x);
                    
                    if (distance < (p1.size + p2.size) / 2) {
                        // Merge puddles
                        const newX = (p1.x + p2.x) / 2;
                        const newSize = Math.sqrt(p1.size * p1.size + p2.size * p2.size);
                        
                        p1.element.classList.add('merging');
                        p2.element.classList.add('merging');
                        
                        p1.element.style.left = `${newX}px`;
                        p1.element.style.width = `${newSize}px`;
                        p1.element.style.height = `${newSize/2}px`;
                        
                        p1.x = newX;
                        p1.size = newSize;
                        
                        setTimeout(() => {
                            p2.element.remove();
                            puddles.splice(j, 1);
                        }, 500);
                    }
                }
            }
        }

        function reset() {
            if (allLettersMelted) {
                const letters = document.querySelectorAll('.letter');
                letters.forEach(letter => {
                    letter.classList.remove('melting');
                });
                
                const drips = document.querySelectorAll('.drip');
                drips.forEach(drip => drip.remove());
                
                puddles.forEach(puddle => puddle.element.remove());
                puddles = [];
                
                meltedLettersCount = 0;
                allLettersMelted = false;
            }
        }

        initializeText();

        document.querySelectorAll('.letter').forEach((letter) => {
            if (letter.textContent !== ' ') {
                letter.addEventListener('mouseover', () => {
                    if (!letter.classList.contains('melting')) {
                        letter.classList.add('melting');
                        meltedLettersCount++;
                        
                        const dripContainer = letter.parentElement.querySelector('.drip-container');
                        const dripsCount = 3;
                        for (let i = 0; i < dripsCount; i++) {
                            setTimeout(() => {
                                createDrip(letter, dripContainer);
                            }, i * 200);
                        }

                        if (meltedLettersCount === totalLetters) {
                            allLettersMelted = true;
                        }
                    }
                });
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('puddle')) {
                reset();
            }
        });
    </script>
</body>
</html>
