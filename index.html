<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott's App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #text-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="text-overlay">scotts app</div>
    <script>
        let scene, camera, renderer, raycaster, mouse;
        let textMesh, liquidParticles = [], poolMesh;
        let isInitialized = false;
        const TEXT = "scotts app";

        // Initialize Three.js scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Setup lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Setup raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create text geometry
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
                const textGeometry = new THREE.TextGeometry(TEXT, {
                    font: font,
                    size: 0.5,
                    height: 0.2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.03,
                    bevelSize: 0.02,
                    bevelOffset: 0,
                    bevelSegments: 5
                });

                textGeometry.center();

                const textMaterial = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    emissive: 0x006666,
                    shininess: 100,
                    transparent: true,
                    opacity: 1
                });

                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                scene.add(textMesh);

                // Create liquid pool
                const poolGeometry = new THREE.PlaneGeometry(5, 0.1);
                const poolMaterial = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.8,
                    shininess: 100
                });
                poolMesh = new THREE.Mesh(poolGeometry, poolMaterial);
                poolMesh.position.y = -2;
                poolMesh.rotation.x = -Math.PI / 2;
                scene.add(poolMesh);

                isInitialized = true;
            });

            camera.position.z = 5;

            // Add event listeners
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createLiquidParticle(position) {
            const geometry = new THREE.SphereGeometry(0.05, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8,
                shininess: 100
            });
            const particle = new THREE.Mesh(geometry, material);
            particle.position.copy(position);
            particle.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.02,
                -0.05,
                (Math.random() - 0.5) * 0.02
            );
            scene.add(particle);
            liquidParticles.push(particle);
        }

        function updateParticles() {
            for (let i = liquidParticles.length - 1; i >= 0; i--) {
                const particle = liquidParticles[i];
                particle.position.add(particle.velocity);
                particle.velocity.y -= 0.001; // Gravity

                // Remove particles that hit the pool
                if (particle.position.y < -1.9) {
                    scene.remove(particle);
                    liquidParticles.splice(i, 1);
                    poolMesh.scale.x += 0.001;
                    poolMesh.scale.z += 0.001;
                }
            }
        }

        function melt() {
            if (!isInitialized) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(textMesh);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                for (let i = 0; i < 3; i++) {
                    createLiquidParticle(point);
                }

                // Deform text mesh at intersection point
                const vertices = textMesh.geometry.vertices;
                const distance = 0.1;
                vertices.forEach(vertex => {
                    const dist = vertex.distanceTo(point);
                    if (dist < distance) {
                        vertex.y -= 0.01;
                        textMesh.geometry.verticesNeedUpdate = true;
                    }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isInitialized) {
                melt();
                updateParticles();
                textMesh.rotation.y += 0.001;
            }
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
