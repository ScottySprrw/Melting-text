<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott's App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a2a;
            overflow: hidden;
            flex-direction: column;
        }

        .text-container {
            position: relative;
            cursor: pointer;
        }

        .letter {
            display: inline-block;
            font-size: 4rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            transition: all 0.5s ease;
            position: relative;
            transform-origin: top;
        }

        .drip {
            position: absolute;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            pointer-events: none;
            border-radius: 50%;
            animation: dripping 2s forwards cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            transform: translateX(-50%);
            transition: all 0.3s ease;
            border-radius: 50%;
            opacity: 0;
        }

        .letter.melting::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        @keyframes dripping {
            0% {
                height: 0;
                width: 8px;
                opacity: 0.9;
                border-radius: 50% 50% 45% 45%;
            }
            40% {
                width: 12px;
                border-radius: 45% 45% 40% 40%;
            }
            100% {
                height: 100vh;
                width: 6px;
                opacity: 0;
                border-radius: 40% 40% 35% 35%;
            }
        }

        .letter.melting {
            transform: scaleY(1.2) translateY(10px);
            opacity: 0;
            filter: blur(2px);
        }

        .bottom-pool {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            transition: height 1.5s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .puddle {
            position: fixed;
            bottom: 0;
            height: 0;
            background: linear-gradient(180deg, #00ffff, #0066cc);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            border-radius: 50% 50% 0 0;
            animation: pooling 1.5s forwards;
            transform-origin: bottom center;
            z-index: 1;
        }

        @keyframes pooling {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            100% {
                width: 60px;
                height: 15px;
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">scotts app</div>
    <div class="bottom-pool" id="pool"></div>

    <script>
        const text = document.getElementById('text');
        const pool = document.getElementById('pool');
        const originalContent = text.textContent;
        let poolHeight = 0;
        let allLettersMelted = false;
        let meltedLettersCount = 0;
        const totalLetters = originalContent.replace(/\s/g, '').length;

        function initializeText() {
            text.textContent = '';
            [...originalContent].forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'letter';
                text.appendChild(span);
            });
        }

        function reset() {
            if (allLettersMelted) {
                const letters = document.querySelectorAll('.letter');
                letters.forEach(letter => {
                    letter.classList.remove('melting');
                });
                
                const drips = document.querySelectorAll('.drip');
                drips.forEach(drip => drip.remove());
                
                const puddles = document.querySelectorAll('.puddle');
                puddles.forEach(puddle => puddle.remove());
                
                pool.style.height = '0';
                poolHeight = 0;
                meltedLettersCount = 0;
                allLettersMelted = false;
            }
        }

        function createDrip(letter, offset) {
            const drip = document.createElement('div');
            drip.className = 'drip';
            const offsetX = (Math.random() - 0.5) * 15;
            const startY = letter.offsetTop + letter.offsetHeight;
            drip.style.left = `${letter.offsetLeft + letter.offsetWidth / 2 + offsetX}px`;
            drip.style.top = `${startY}px`;
            document.body.appendChild(drip);

            setTimeout(() => {
                drip.remove();
            }, 2000);
        }

        function createPuddle(letter) {
            const puddle = document.createElement('div');
            puddle.className = 'puddle';
            puddle.style.left = `${letter.offsetLeft + letter.offsetWidth / 2 - 30}px`;
            document.body.appendChild(puddle);

            setTimeout(() => {
                puddle.style.opacity = '0';
                setTimeout(() => puddle.remove(), 1500);
            }, 1500);
        }

        initializeText();

        document.querySelectorAll('.letter').forEach(letter => {
            if (letter.textContent !== ' ') {
                letter.addEventListener('mouseover', () => {
                    if (!letter.classList.contains('melting')) {
                        letter.classList.add('melting');
                        meltedLettersCount++;
                        
                        const dripsCount = 4;
                        for (let i = 0; i < dripsCount; i++) {
                            setTimeout(() => {
                                createDrip(letter, i);
                            }, i * 100);
                        }

                        setTimeout(() => {
                            createPuddle(letter);
                        }, 800);

                        poolHeight += 4;
                        pool.style.height = `${poolHeight}px`;

                        if (meltedLettersCount === totalLetters) {
                            allLettersMelted = true;
                        }
                    }
                });
            }
        });

        text.addEventListener('click', reset);
    </script>
</body>
</html>
